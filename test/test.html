<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Demo</title>

    <style>
        /* ====== CSS ====== */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 8px #ccc;
            margin-bottom: 20px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product button {
            background: #39acc3;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        #cart {
            margin-top: 30px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px #ccc;
        }

        .cart-item {
            background: #eee;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .remove-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>Simple Add to Cart System</h1>

    <!-- ====== PRODUCT ====== -->
    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="">
        <h3>Stylish Shoes</h3>
        <p>Price: $40</p>
        <button onclick="addToCart('Stylish Shoes', 40)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="">
        <h3>Summer T-Shirt</h3>
        <p>Price: $20</p>
        <button onclick="addToCart('Summer T-Shirt', 20)">Add to Cart</button>
    </div>

    <!-- ====== CART SECTION ====== -->
    <div id="cart">
        <h2>Cart Items</h2>
        <p>No items added yet.</p>
    </div>


    <script>
        /* ====== JAVASCRIPT ====== */

        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            displayCart();
        }

        function displayCart() {
            let cartBox = document.getElementById("cart");
            cartBox.innerHTML = "<h2>Cart Items</h2>";

            if (cart.length === 0) {
                cartBox.innerHTML += "<p>No items added yet.</p>";
                return;
            }

            cart.forEach((item, index) => {
                cartBox.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price}</span>
                        <button class="remove-btn" onclick="removeItem(${index})">X</button>
                    </div>
                `;
            });

            let total = cart.reduce((sum, item) => sum + item.price, 0);
            cartBox.innerHTML += `<h3>Total: $${total}</h3>`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            displayCart();
        }
    </script>

</body>
</html>
